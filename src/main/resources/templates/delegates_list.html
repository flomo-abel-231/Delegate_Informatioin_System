<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >

<head>

    <meta charset="UTF-8">
    <title> Delegates List </title>

    <link href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.4/datatables.min.css"
          rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <script src="jquery-3.6.3.min.js"></script>

</head>

<body>
<div class="container bg-gradient text-dark">
    <h2> Delegates List </h2>
    <hr>
    <a th:href="@{/addDelegateForm}" class="btn btn-primary mb-3"> Add Event Delegate </a>
    <table class="table table-bordered table-striped" id="delegate-table">
        <thead>
        <tr>
            <th> ID</th>
            <th> First Name </th>
            <th> Last Name</th>
            <th> Organization</th>
            <th> Job Title</th>
            <th> Phone Number</th>
            <th> Email</th>
            <th> Address</th>
            <th> Postal Code</th>
            <th> Actions </th>


        </tr>

        </thead>

        <tbody>
        <tr th:each = "delegate:${delegates}">
            <td th:text="${delegate.id}"></td>
            <td th:text="${delegate.firstName}"></td>
            <td th:text="${delegate.lastName}"></td>
            <td th:text="${delegate.organization}"></td>
            <td th:text="${delegate.jobTitle}"></td>
            <td th:text="${delegate.phoneNumber}"></td>
            <td th:text="${delegate.email}"></td>
            <td th:text="${delegate.address}"></td>
            <td th:text="${delegate.postalCode}"></td>
            <td>
                <a th:href="@{/showUpdateForm(delegateId = ${delegate.id})}" class="btn btn-info ml-2 mb-2" >Update </a>
                <a th:href="@{/deleteDelegate(delegateId = ${delegate.id})}" class="btn btn-danger ml-2 mb-2" >Delete </a>
            </td>



        </tr>

        </tbody>

    </table>

</div>

<script src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>

<script>
    $(document).ready(function(){
        $("#delegate-table").DataTable();
    })


</script>

</body>


</html>
